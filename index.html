<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones System</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--javascript-->
    <script defer src="./index.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card d-flex flex-column gap-3 w-25 border-0">
        <button class="btn btn-primary" onclick="showPhones()">Show Phones</button>
        <button class="btn btn-success" onclick="addNewPhone()">Add New Phone</button>
        <button class="btn btn-danger" onclick="deletePhone()">Delete Phone</button>
        <button class="btn btn-danger" onclick="deletePhoneByName()">Delete Phone By Name</button>
        <button class="btn btn-info" onclick="editPhone()">Edit Phone</button>
        <button class="btn btn-info" onclick="editPhoneByName()">Edit Phone By Name</button>
        <button class="btn btn-info" onclick="editPrice()">Edit Price</button>
        <button class="btn btn-info" onclick="editPriceByNum()">Edit Price by number</button>
    </div>
</body>
</html>
